<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zach Wiest's Train Schedule</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

    <!--moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    
</head>

<body>
        <div id="main">
        <div class="container">
                <div class="jumbotron" style="background-color: #2E4A62; color: white">
                    <h1 class="text-center">30th Street Station</h1>
                    <h2 class="text-center">
                        <strong>
                        <i class="fa fa-train"></i>AMTRAK<i class="fa fa-train"></i>
                        </strong>
                    </h2>
                        <div class="clock text-center">
                            <span id="hour"></span>
                            <span id="minute"></span>
                            <span id="second"></span>
                        </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title"><strong> Train Schedule</strong> </h2>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id="trainTable">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th> 
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--will fill this in-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">ADD TRAIN</h2>
                            </div>
                            <div class=panel-body>
                                <form>
                                    <div class="form-group">
                                        <label for ="">Train Name</label>
                                        <input type="text" class="form-control" id="trainNameInput">
                                    </div>
                                    <div class="form-group">
                                        <label for ="">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput">
                                    </div>
                                    <div class="form-group">
                                        <label for ="">First Train Time (HH:mm - Military)</label>
                                        <input type="text" class="form-control" id="firstTrainInput">
                                    </div>
                                    <div class="form-group">
                                        <label for ="">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequencyInput">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
